<html lang="zh-cn">
<head>
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<title>船运帮接口自动化测试平台</title>

</head>
<body role="document">
<!-- 导航栏 -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
<div class="container">
<a class="navbar-brand" href="#">&nbsp;</a>
<ul class="nav justify-content-center">
</ul>
<ul class="nav justity-content-end">
<li class="nav-link"><a style='color:white' href="#">{{user}}</a></li>
<li class="nav-link"><a style='color:white' href="/logout/">退出</a></li>
</ul>
</div>
</nav>

<!-- 模块列表 -->
<div class="row" style="padding-top: 20px;padding-left: 20px;">
<div class="col-md-ll">
<table class="table table-striped">
<thead>
<tr><td>&nbsp;</td></tr>
<tr>
<th>ID</th><th>模块名称</th><th>模块描述</th><th>模块负责人</th><th>创建时间</th>
</tr>
</thead>
<tbody>
{% for section in sections %}
<tr>
<td>{{ section.id }}</td>
<td>{{ section.sectionname }}</td>
<td>{{ section.sectiondesc }}</td>
<td>{{ section.sectionmaker }}</td>
<td>{{ section.creat_time }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
</div>

</body>
</html>
